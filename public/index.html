<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./aai_icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alpha Prompt Tool</title>
  </head>
  <body>
    <noscript>JavaScript required to run</noscript>
    <div id="root"></div>
    <script>
      const tooltips = document.querySelectorAll('.tt')
        tooltips.forEach(t => {
            new bootstrap.Tooltip(t);
        });
    </script>
  </body>
</html>
